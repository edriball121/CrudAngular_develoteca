<div class="card">
    <div class="card-header">
        Editar empleado
    </div>
    <div class="card-body">
        <form ngNativeValidate [formGroup]="formularioDeEmpleados" (ngSubmit)="EnviarDatos()">
            <div class="mb-3">
              <label for="" class="form-label">Nombre: </label>
              <input required formControlName="nombre" type="text"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="Escribe tu nombre">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Correo: </label>
                <input required formControlName="correo" type="email"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Escribe tu Correo">
              </div>
              <div class="btn-group" role="group" aria-label="">
                <button type="submit" class="btn btn-success">Guardar</button>
                <button type="button" class="btn btn-danger" routerLink="/listar-empleado/">Cancelar</button>
                <button type="button" class="btn btn-warning">Limpiar</button>
              </div>
        </form>
    </div>
</div>
